<!-- html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ASTA - Nouvel apprenti</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<!--/* @thymesVar id="nouvelApprenti" type="com.pam.asta.modele.Apprenti" */-->
<div class="container">
    <h1>Ajout Nouvel apprenti</h1>

    <form th:action="@{/ASTA/ajouterApprenti}" th:object="${nouvelApprenti}" method="POST">
        <input type="text" th:field="*{nom}" placeholder="Nom" class="form-control mb-3">
        <input type="text" th:field="*{prenom}" placeholder="Prénom" class="form-control mb-3">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-3">
        <input type="text" th:field="*{telephone}" placeholder="Téléphone" class="form-control mb-3">
        <input type="text" th:field="*{majeure}" placeholder="Majeure" class="form-control mb-3">
        <input type="text" th:field="*{anneeAcademique}" placeholder="Année académique; Ex : 2023-2024" class="form-control mb-3">
        <input type="text" th:field="*{programme}" placeholder="Programme" class="form-control mb-3">

        <!-- liaison de l'entreprise : bind sur entreprise.id et options depuis `entreprises` fourni par le contrôleur -->
        <select th:field="*{entreprise.id}" class="form-control mb-3">
            <option value="" disabled="disabled" selected="selected">-- Choisir une entreprise --</option>
            <option th:each="ent : ${entreprises}" th:value="${ent.id}" th:text="${ent.raisonSociale}">Entreprise</option>
        </select>


        <!-- tuteur -->
        <select th:field="*{tuteur.id}" class="form-control mb-3">
            <option value="" disabled="disabled" selected="selected">-- Choisir un tuteur --</option>
            <option th:each="t : ${tuteurs}" th:value="${t.id}"
                    th:text="${t.prenom} + ' ' + ${t.nom}">Tuteur</option>
        </select>

        <!-- maître d'apprentissage -->
        <select th:field="*{maitreApprentissage.id}" class="form-control mb-3">
            <option value="" disabled="disabled" selected="selected">-- Choisir un maître d'apprentissage --</option>
            <option th:each="m : ${maitres}" th:value="${m.id}"
                    th:text="${m.prenom} + ' ' + ${m.nom}">Maitre</option>
        </select>


        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
