<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Nouvelle année académique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            min-height: 100vh;
            padding: 40px 0;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 15px;
            margin: 0;
        }

        .card-form {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            outline: none;
        }

        .btn-group-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .helper-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-top: 6px;
        }

        .info-box {
            background-color: #f8f9fa;
            border-left: 3px solid #4a90e2;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #555;
        }

        .info-box strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Gestion des années académiques</h1>
    </div>

    <div class="card-form">
        <div class="info-box">
            <strong>Action :</strong> Cette opération va archiver les apprentis I3 et promouvoir automatiquement les apprentis I1 en I2 et I2 en I3.
        </div>

        <form th:action="@{/ASTA/nouvelleAnnee}" method="post" onsubmit="return confirm('Êtes-vous sûr de vouloir créer cette nouvelle année académique ? Cette action va modifier les données de tous les apprentis.');">
            <div class="form-group">
                <label for="annee">Nouvelle année académique</label>
                <input
                        type="text"
                        id="annee"
                        name="annee"
                        placeholder="Ex: 2025-2026"
                        class="form-control"
                        pattern="\d{4}-\d{4}"
                        title="Format requis : AAAA-AAAA (ex: 2025-2026)"
                        required>
                <div class="helper-text">Format : année de début - année de fin (ex: 2025-2026)</div>
            </div>

            <div class="btn-group-actions">
                <button type="submit" class="btn btn-success">
                    Créer la nouvelle année
                </button>
                <a href="/home" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
